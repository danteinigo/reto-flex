<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
       <div class="header">
        <h1>Dante Inigo</h1>
       </div>
       <div class="nav">
           <div class="nav-img">
             <img src="assets/logo.png" alt="logo-db">
           </div>
       </div>
       <div class="main">
            <section class="main-section">
                <div class="box">
                    <div class="box-img">
                        <img src="assets/goku-blue.png" alt="">
                    </div>
                    <div class="info">
                        <h3>Goku</h3>
                        <span>100p</span>
                    </div>
                </div>
                <div class="box">
                    <div class="box-img">
                        <img src="assets/goten.png" alt="">
                    </div>
                    <div class="info">
                        <h3>Gotenks</h3>
                        <span>100p</span>
                    </div>
                </div>
            </section>

            <section class="main-text">
                <span>vs</span>
            </section>

            <section class="main-section">
                <div class="box">
                    <div class="box-img">
                        <img src="assets/bills.png" alt="">
                    </div>
                    <div class="info">
                        <h3>Bills</h3>
                        <span>100p</span>
                    </div>
                </div>
                <div class="box">
                    <div class="box-img">
                        <img src="assets/bu.png" alt="">
                    </div>
                    <div class="info">
                        <h3>Majin Buu</h3>
                        <span>100p</span>
                    </div>
                </div>
            </section>
       </div>
       <div class="footer">
        <span>20 min</span>
       </div>
    </div>
</body>
</html>
